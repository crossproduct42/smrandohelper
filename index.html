<html>
<head>
  <!--
  CLICKING THE +/- BUTTONS WILL ADD OR SUBTRACT 5 AMMO
  CLICKING THE BROWN AMMO ICON WILL ADD 1 AMMO
  THIS IS THE BEST I CAN DO RIGHT NOW!!
  RIDLEY CALC IS FULLY FUNCTIONAL
    (AND PROGRAMMED IN MULTIPLE TECHNIQUES)
  EVERYTHING ELSE IS COMING SOON!
  -->
  <title>Super Metroid Rando Helper by crossproduct (v 0.4)</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script/items.js"></script>
  <script src="script/functions.js"></script>

  <script>
  panels = ['map', 'ridley', 'mbrain', 'skill', 'option'];
  active_panel = 0;
  beam = 0;
  </script>
</head>
<body>

  <div id="app">
    <div id="tracker">
      <div id="g4">
        <span id="kraid" onClick="toggle_boss('kraid')" class="boss"></span>
        <span id="phantoon" onClick="toggle_boss('phantoon')" class="boss"></span>
        <span id="draygon" onClick="toggle_boss('draygon')" class="boss"></span>
        <span id="ridley" onClick="toggle_boss('ridley')" class="boss"></span>
      </div>

      <script>
      // All the elements for Missile, Supers, Power Bombs
      var item_list = Object.keys(ammo);
      for (var k = 0; k < item_list.length; k++) {
        document.write('<div id="'+item_list[k]+'">');
          document.write('<div onClick="inc_ammo(\''+item_list[k]+'\',1)" style="width:100%; height:100%;"></div>');

          // ammo counters
          document.write('<div class="digit" id="ammo-'+item_list[k]+'-1" style="background-image:url(numbers/0.png); right:0px;"></div>');
          document.write('<div class="digit" id="ammo-'+item_list[k]+'-10" style="background-image:url(numbers/0.png); right:32px;"></div>');
        if (k === 0)
          document.write('<div class="digit" id="ammo-'+item_list[k]+'-100" style="background-image:url(numbers/0.png);"></div>');

          // ammo increment buttons
          document.write('<div onClick="inc_ammo(\''+item_list[k]+'\',5)" style="background-image:url(numbers/plus.png); right:-20px; top:3px; width:20px; height:28px;"></div>');
          document.write('<div onClick="inc_ammo(\''+item_list[k]+'\',-5)" style="background-image:url(numbers/minus.png); right:-20px; bottom:3px; width:20px; height:28px;"></div>');

        document.write("</div>");
        var current = document.getElementById(item_list[k]);
        current.style.backgroundImage = 'url('+ammo[item_list[k]].icon+')';
        current.style.width = ammo[item_list[k]].w;
        current.style.height = ammo[item_list[k]].h;
        current.style.left = ammo[item_list[k]].x;
        current.style.top = ammo[item_list[k]].y;

        display_ammo(item_list[k]);
      }

      // All the other stuff
      item_list = Object.keys(items);
      for (var k = 0; k < item_list.length; k++) {
        document.write('<span class="item" id="'+item_list[k]+'" onClick="toggle(\''+item_list[k]+'\')"></span>');

        var current = document.getElementById(item_list[k]);
        current.style.backgroundImage = 'url('+items[item_list[k]].icon+')';
        current.style.left = items[item_list[k]].x;
        current.style.top = items[item_list[k]].y;
      }
      </script>

    </div>

    <!--- Buttons to switch the panels on the right side -->
    <div id="menu">
      <span id="button-map" onClick="toggle_panel(0)" class="panel-button active"></span>
      <span id="button-ridley" onClick="toggle_panel(1)" class="panel-button"></span>
      <span id="button-mbrain" onClick="toggle_panel(2)" class="panel-button"></span>
      <span id="button-skill" onClick="toggle_panel(3)" class="panel-button"></span>
      <span id="button-option" onClick="toggle_panel(4)" class="panel-button"></span>
    </div>

    <div id="panels">
      <div id="panel-map" class="panel active" style="background-color:red;"></div>

      <!-- RIDLEY CALCULATOR -->
      <div id="panel-ridley" class="panel" style="background-image:url(overlay/ridleymath.png);">
        <div id="ridley-beam-100" class="digit" style="top:113; left:46; background-image:url(numbers/0.png);"></div>
        <div id="ridley-beam-10" class="digit" style="top:113; left:78; background-image:url(numbers/0.png);"></div>
        <div id="ridley-strategy"></div>
      </div>

      <div id="panel-mbrain" class="panel" style="background-color:green;"></div>
      <div id="panel-skill" class="panel" style="background-color:blue;"></div>
      <div id="panel-option" class="panel" style="background-color:purple;"></div>
    </div>
  </div>

  <script>
  toggle_panel(1);
  ridley_calc();
  </script>

</body>
</html>
