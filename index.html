<html>
<head>
  <!--
  CLICKING THE +/- BUTTONS WILL ADD OR SUBTRACT 5 AMMO
  CLICKING THE BROWN AMMO ICON WILL ADD 1 AMMO
  THIS IS THE BEST I CAN DO RIGHT NOW!!
  RIDLEY CALC IS FULLY FUNCTIONAL
    (AND PROGRAMMED IN MULTIPLE TECHNIQUES)
  EVERYTHING ELSE IS COMING SOON!
  -->
  <title>Super Metroid Rando Helper by crossproduct (v 0.4)</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script/functions.js"></script>
</head>
<body>

  <div id="app">
    <div id="tracker">
      <div id="g4">
        <span id="kraid" onClick="toggle_boss('kraid')" class="boss"></span>
        <span id="phantoon" onClick="toggle_boss('phantoon')" class="boss"></span>
        <span id="draygon" onClick="toggle_boss('draygon')" class="boss"></span>
        <span id="ridley" onClick="toggle_boss('ridley')" class="boss"></span>
      </div>

      <div id="missile">
        <div class="click-area" onClick="inc_ammo('missile',1)"></div>

        <div class="digit-0" id="ammo-missile-1" style="right:0px;"></div>
        <div class="digit-0" id="ammo-missile-10" style="right:32px;"></div>
        <div class="digit-0" id="ammo-missile-100"></div>

        <div class="plus" onClick="inc_ammo('missile',5)" style="top:3px;"></div>
        <div class="minus" onClick="inc_ammo('missile',-5)" style="bottom:3px;"></div>
      </div>
      <div id="super-missile">
        <div class="click-area" onClick="inc_ammo('super-missile',1)"></div>

        <div class="digit-0" id="ammo-super-missile-1" style="right:0px;"></div>
        <div class="digit-0" id="ammo-super-missile-10" style="right:32px;"></div>

        <div class="plus" onClick="inc_ammo('super-missile',5)" style="top:3px;"></div>
        <div class="minus" onClick="inc_ammo('super-missile',-5)" style="bottom:3px;"></div>
      </div>
      <div id="power-bomb">
        <div class="click-area" onClick="inc_ammo('power-bomb',1)"></div>

        <div class="digit-0" id="ammo-power-bomb-1" style="right:0px;"></div>
        <div class="digit-0" id="ammo-power-bomb-10" style="right:32px;"></div>

        <div class="plus" onClick="inc_ammo('power-bomb',5)" style="top:3px;"></div>
        <div class="minus" onClick="inc_ammo('power-bomb',-5)" style="bottom:3px;"></div>
      </div>

      <span id="charge" class="item" onClick="toggle('charge')"></span>
      <span id="ice" class="item" onClick="toggle('ice')"></span>
      <span id="wave" class="item" onClick="toggle('wave')"></span>
      <span id="spazer" class="item" onClick="toggle('spazer')"></span>
      <span id="plasma" class="item" onClick="toggle('plasma')"></span>
      <span id="varia" class="item" onClick="toggle('varia')"></span>
      <span id="gravity" class="item" onClick="toggle('gravity')"></span>
      <span id="morph" class="item" onClick="toggle('morph')"></span>
      <span id="bombs" class="item" onClick="toggle('bombs')"></span>
      <span id="spring-ball" class="item" onClick="toggle('spring-ball')"></span>
      <span id="screw" class="item" onClick="toggle('screw')"></span>
      <span id="hi-jump" class="item" onClick="toggle('hi-jump')"></span>
      <span id="space" class="item" onClick="toggle('space')"></span>
      <span id="speed" class="item" onClick="toggle('speed')"></span>

    </div>

    <!--- Buttons to switch the panels on the right side -->
    <div id="menu">
      <span id="button-map" onClick="toggle_panel(0)" class="panel-button active"></span>
      <span id="button-ridley" onClick="toggle_panel(1)" class="panel-button"></span>
      <span id="button-mbrain" onClick="toggle_panel(2)" class="panel-button"></span>
      <span id="button-skill" onClick="toggle_panel(3)" class="panel-button"></span>
      <span id="button-option" onClick="toggle_panel(4)" class="panel-button"></span>
    </div>

    <div id="panels">
      <div id="panel-map" class="panel active"></div>

      <!-- RIDLEY CALCULATOR -->
      <div id="panel-ridley" class="panel">
        <div id="ridley-beam-100" class="digit-0" style="top:113; left:46;"></div>
        <div id="ridley-beam-10" class="digit-0" style="top:113; left:78;"></div>
        <div id="ridley-strategy"></div>
      </div>

      <div id="panel-mbrain" class="panel"></div>
      <div id="panel-skill" class="panel"></div>
      <div id="panel-option" class="panel"></div>
    </div>
  </div>

  <script>start()</script>

</body>
</html>
