<html>
<head>
  <!--
  CLICKING THE +/- BUTTONS WILL ADD OR SUBTRACT 5 AMMO
  CLICKING THE BROWN AMMO ICON WILL ADD 1 AMMO
  THIS IS THE BEST I CAN DO RIGHT NOW!!
  RIDLEY CALC IS FULLY FUNCTIONAL
    (AND PROGRAMMED IN MULTIPLE TECHNIQUES)
  EVERYTHING ELSE IS COMING SOON!
  -->
  <title>Super Metroid Rando Helper by crossproduct (v 0.4)</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="js/functions.js"></script>
</head>
<body>

  <div id="app" class="row">
    <div id="tracker" class="cell">
      
      <div class="row">
        <div class="cell" id="missile">
          <div class="row">
            <div class="cell ammo-icon" onClick="inc_ammo('missile',1)"></div>
            <div class="cell inc-dec">
              <div class="plus" onClick="inc_ammo('missile',5)"></div>
              <div class="minus" onClick="inc_ammo('missile',-5)"></div>
            </div>
          </div>
          <div class="row">
            <div class="cell"><div class="digit-0" id="ammo-missile-100"></div></div>
            <div class="cell"><div class="digit-0" id="ammo-missile-10"></div></div>
            <div class="cell"><div class="digit-0" id="ammo-missile-1"></div></div>
          </div>
        </div>
        <div class="cell" id="super-missile">
          <div class="row">
            <div class="cell ammo-icon" onClick="inc_ammo('super-missile',1)"></div>
            <div class="cell inc-dec">
              <div class="plus" onClick="inc_ammo('super-missile',5)"></div>
              <div class="minus" onClick="inc_ammo('super-missile',-5)"></div>
            </div>
          </div>
          <div class="row">
            <div class="cell"><div class="digit-0" id="ammo-super-missile-10"></div></div>
            <div class="cell"><div class="digit-0" id="ammo-super-missile-1"></div></div>
          </div>
        </div>
        <div class="cell" id="power-bomb">
          <div class="row">
            <div class="cell ammo-icon" onClick="inc_ammo('power-bomb',1)"></div>
            <div class="cell inc-dec">
              <div class="plus" onClick="inc_ammo('power-bomb',5)"></div>
              <div class="minus" onClick="inc_ammo('power-bomb',-5)"></div>
            </div>
          </div>
          <div class="row">
            <div class="cell"><div class="digit-0" id="ammo-power-bomb-10"></div></div>
            <div class="cell"><div class="digit-0" id="ammo-power-bomb-1"></div></div>
          </div>
        </div>
      </div>

      <div class="row" id="beams">
        <div class="cell"><div class="item" id="charge" onClick="toggle('charge')"></div></div>
        <div class="cell"><div class="item" id="ice" onClick="toggle('ice')"></div></div>
        <div class="cell"><div class="item" id="wave" onClick="toggle('wave')"></div></div>
        <div class="cell"><div class="item" id="spazer" onClick="toggle('spazer')"></div></div>
        <div class="cell"><div class="item" id="plasma" onClick="toggle('plasma')"></div></div>
      </div>

      <div id="g4">
        <div id="kraid" onClick="toggle_boss('kraid')" class="boss"></div>
        <div id="phantoon" onClick="toggle_boss('phantoon')" class="boss"></div>
        <div id="draygon" onClick="toggle_boss('draygon')" class="boss"></div>
        <div id="ridley" onClick="toggle_boss('ridley')" class="boss"></div>
      </div>

      <div id="upgrades">
        <div class="row">
          <div class="cell"><div id="varia" class="item" onClick="toggle('varia')"></div></div>
          <div class="cell"><div id="gravity" class="item" onClick="toggle('gravity')"></div></div>
          <div class="cell"><div id="morph" class="item" onClick="toggle('morph')"></div></div>
        </div>
        <div class="row">
          <div class="cell"><div id="bombs" class="item" onClick="toggle('bombs')"></div></div>
          <div class="cell"><div id="spring-ball" class="item" onClick="toggle('spring-ball')"></div></div>
          <div class="cell"><div id="screw" class="item" onClick="toggle('screw')"></div></div>
        </div>
        <div class="row">
          <div class="cell"><div id="hi-jump" class="item" onClick="toggle('hi-jump')"></div></div>
          <div class="cell"><div id="space" class="item" onClick="toggle('space')"></div></div>
          <div class="cell"><div id="speed" class="item" onClick="toggle('speed')"></div></div>
        </div>
      </div>

    </div>

    <!--- Buttons to switch the panels on the right side -->
    <div id="menu" class="cell">
      <div id="button-map" onClick="toggle_panel(0)" class="panel-button active"></div>
      <div id="button-ridley" onClick="toggle_panel(1)" class="panel-button"></div>
      <div id="button-mbrain" onClick="toggle_panel(2)" class="panel-button"></div>
      <div id="button-skill" onClick="toggle_panel(3)" class="panel-button"></div>
      <div id="button-option" onClick="toggle_panel(4)" class="panel-button"></div>
    </div>

    <div id="panels" class="cell">
      <div id="panel-map" class="panel active"></div>

      <!-- RIDLEY CALCULATOR -->
      <div id="panel-ridley" class="panel">
        <div class="row" id="ridley-beam">
          <div class="cell"><div id="ridley-beam-100" class="digit-0"></div></div>
          <div class="cell"><div id="ridley-beam-10" class="digit-0"></div></div>
        </div>
        <div id="ridley-strategy"></div>
      </div>

      <div id="panel-mbrain" class="panel"></div>
      <div id="panel-skill" class="panel"></div>
      <div id="panel-option" class="panel"></div>
    </div>
  </div>

  <script>start()</script>

</body>
</html>
